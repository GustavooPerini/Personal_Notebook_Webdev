<!DOCTYPE html>

<!--
    Para adicionar uma imagem ao arquivo html, utilize a tag <img>
-->

<html>

    <head>
        <title>Site de cachorro</title>
    </head>

    <body>
        <h1>Olha que cachorro fofo</h1>
        <hr>

        <a href="https://pt.wikipedia.org/wiki/C%C3%A3o"
        target = "_blank">

        <img src = "fotos/cachorro.jpg"
        alt = "Aqui tem uma imagem de um cachorro"
        height = "200" width = "300">

        </a>

        <br>

        <img src = "fotos/cachorrinho.gif"
        alt = "Aqui tem um gif de um cachorro envergonhado"
        height = "200" width = "300">

        <!--
            "alt": adiciona uma descrição em texto da imagem. Bom para projetos de acessibilidade.
            "src": referece ao nome do arquivo da imagem.
            "height: altura da imagem em pixels. "width: largura em pixels.
            é possível botar um hyperlink ao clicar na imagem, como feito acima.
        -->

    </body>
    
</html>
