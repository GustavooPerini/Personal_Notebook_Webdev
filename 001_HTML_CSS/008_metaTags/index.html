<!DOCTYPE html>

<!--
    <meta> tags são responsáveis por adicionar características a sua pagina web. Seja uma descrição, palavras-chave, autor,
    como a página vai aparecer para o usuário, padrão escolhido para representar os caracteres da pagina etc.
-->

<!--
    Padrões encoding: sequências de 01 que definem um caracter em determinado país. Por exemplo na gramática brasileira que
    temos acentos e letras como ç. Se o padrão enconding for o americano e queremos por um texto brasileiro, ocorrerá erro
    nesses caracteres específicos.
-->

<html>

    <head>

        <title>Pagina web</title>

        <meta name="description" content="Essa página é para aprender sobre meta tags">
        <meta name="keywords" content="meta tags, aprender, html">
        <meta name="author" content="Gustavo Perini">

        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <!--Deixa o width da pagina no tamanho do dispositivo usado(pc ou cel)-->

        <meta charset="UTF-8">
        <!--Define qual padrão encoding está sendo utilizado na página-->

        <meta http-equiv="refresh" content="2">
        <!--Pode por alguma ação na pagina-->

        <meta http-equiv="X-UA-Compatile" content="IE=edge">
        <!--
            Esse é um modo de renderização da pagina exclusivo para o internet explore, ele força que a página seja
            renderizada na versão mais atual do browser, evitando possíveis falhas.
        -->
    </head>

</html>
