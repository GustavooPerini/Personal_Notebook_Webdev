<!DOCTYPE html>

<!--
    é possível adicionar audios no seu documento html através da tag <audio></audio> 
-->

<html>

    <head>
        <title>Video</title>
    </head>

    <body>

        <a href = "https://pt.wikipedia.org/wiki/Berserk_(mang%C3%A1)"
        target="_blank">
            <video width = "500px" controls autoplay muted loop>
                <source src = "video/ze.mp4" type = "video/mp4">
                <!-- aqui também é possível por um backup, com o mesmo vídeo, mas em outra
                extensão. Isso é bom, caso o browser não suporte um tipo de extensão.-->
            </video>
        </a>

    </body>

</html>
