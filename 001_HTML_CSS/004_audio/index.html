<!DOCTYPE html>

<!--
    é possível adicionar audios no seu documento html através da tag <audio></audio> 
-->

<html>

    <head>

        <title>Audio</title>

    </head> 

    <body>

        <p>No Indication - TrackTribe</p>
        <audio controls autoplay muted loop>
            <source src = "music/No Indication - TrackTribe.mp3" type = "audio/mp3">
            <!-- isso são backups, onde você pode por botar o mesmo audio, mas
            com extensões diferentes-->
        </audio>

        <br>

        <p>Sweethearts - TrackTribe</p>
        <audio controls>
            <source src = "music/Sweethearts - TrackTribe.mp3" type = "audio/mp3">
        </audio>

        <br>

        <p>Two Hearts - TrackTribe</p>
        <audio controls>
            <source src = "music/Two Hearts - TrackTribe.mp3" type = "audio/mp3">
        </audio>

        <br>

        <!--
            "controls": faz aparecer o layout do player no seu documento.
            "autoplay": faz a musica tocar automaticamente.
            "muted": faz a musica iniciar sem som.
            "loop": faz a musica tocar repetidamente.
        -->

    </body>

</html>
