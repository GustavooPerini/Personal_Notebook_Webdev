<!DOCTYPE html>

<!--
    Para botar um ícone na aba, será necessário utilizar a tag <link>. Ela é responsável por linkar o documento html
    com alguma fonte externa. Devemos especificar qual a relação entre os dois agentes.
-->

<html>

    <head>
        <link rel="icon" type="image/jpg" href="images/favicon.jpg">
        <title>Fav Image</title>
    </head>


</html>
