<!DOCTYPE html>

<!--
    display = é uma propriedade que especifica como um elemento será aprensendado
              ou se ele será apresentado.

    Cada elemento em html tem um jeito padrão de ser apresentado, sendo eles:

    block-level = se inicia em uma new line, pega todo o width disponível para sua área.
                  (h1, p, div, form, header, footer).

    inline = não inicia em uma new line, seu width é limitado para apenas o que precisa.
             (span, a, img).
-->

<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
